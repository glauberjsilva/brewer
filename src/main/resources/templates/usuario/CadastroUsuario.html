<!DOCTYPE html>
<html lang="pt" xmlns="http://w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de usuário</title>
</head>

<body>
<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->
	
		<form method="POST" th:object="${usuario}" class="js-form-loading">
			 
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="email">E-mail</label>
					<input id="email" type="email" class="form-control" />
				</div>
				
				<div class="form-group col-sm-3">
					<label for="dataNascimento">Data de nascimento</label>
					<input id="dataNascimento" type="date" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-3">
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control" />
				</div>
				
				<div class="form-group col-sm-3">
					<label for="confirmacaoSenha">Confirmação de senha</label>
					<input id="confirmacaoSenha" type="password" class="form-control"/>
				</div>
			
				<div class="form-group col-sm-3">
					<label class="control-label" for="status">Status</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" name="status" value="" />
							<label >Ativo</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-6">
					<label class="control-label" for="grupos">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" name="grupos" value="" />
							<label>Administrador</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" name="grupos" value="" />
							<label>Vendedor</label>
						</div>
					</div>
				</div>
			</div>

			<button class="btn  btn-primary" type="submit">Salvar</button>
		</form>
	</div>

</section>

</body>
</html>

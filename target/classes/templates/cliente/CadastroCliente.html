<!DOCTYPE html>
<html lang="pt" xmlns="http://w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">

<head>
<title>Cadastro de cliente</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cliente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
		</div> -->

			<form method="POST" th:object="${cliente}" class="js-form-loading">

				<div class="row">
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label> 
						<input id="nome" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="tipoPessoa">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"/> 
								<label>Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" name="tipoPessoa"/> 
								<label>Jurídica</label>
							</div>
						</div>
					</div>

					<div class="col-sm-8  form-group">
						<label for="cpfCnpj">CPF/CNPJ</label>
						<input id="cpfCnpj" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="telefone">Telefone</label>
						<input id="telefone" type="tel" class="form-control" />
					</div>

					<div class="col-sm-8  form-group">
						<label for="email">E-mail</label>
						<input id=email type="email" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control" />
					</div>

					<div class="col-sm-4  form-group">
						<label for="numero">Numero</label>
						<input id="numero" type="number" class="form-control" />
					</div>

					<div class="col-sm-4  form-group">
						<label for="complemento">Complemento</label>
						<input id=complemento type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="cep">CEP</label> 
						<input id="cep" type="text" class="form-control" />
					</div>

					<div class="col-sm-4 form-group">
						<div class="estado">
							<label for="estado">Estado</label> 
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="1">Minas Gerais</option>
							</select>
						</div>
					</div>

					<div class="col-sm-4 form-group">
						<div class="cidade">
							<label for="cidade">Cidade</label> <select id="cidade" class="form-control">
								<option value="">Selecione a cidade</option>
								<option value="1">Uberlândia</option>
							</select>
						</div>
					</div>
				</div>

				<button class="btn  btn-primary" type="submit">Salvar</button>

			</form>
		</div>

	</section>
</body>
</html>

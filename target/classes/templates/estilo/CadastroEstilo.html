<!DOCTYPE html>
<html lang="pt" xmlns="http://w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de estilo</title>
</head>

<section layout:fragment="conteudo">
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de estilo
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<th:block th:include="~{fragments/MensagemSucesso}"></th:block>

		<form method="POST" th:object="${estilo}" class="js-form-loading">
			<th:block th:include="fragments/MensagemErroValidacao"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')}? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>

			<button class="btn  btn-primary" type="submit">Salvar</button>
		</form>
	</div>
</section>

</html>
